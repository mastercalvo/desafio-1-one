<!DOCTYPE html>
<html lang="es">    
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
          <div class="contenedor">
            <div class="header__img">
            <img src="Assets/Logo.png" alt="imagen logo alura">
          </div>
            </div>
        </header>
        <main>
            <div class="contenedor">
                <form class="encriptador_form">
                    <div class="texto__contenedor"> 
                      <textarea name="textarea__contenedor" id="texto" placeholder="Ingrese el texto aqui"></textarea>
                      <div class="texto__contenedor__info">
                        <div class="contenedor__info">
                          <img src="Assets/bi_exclamation-circle-fill.png" alt="">
                          <p>Solo letras minúsculas y sin acentos</p>
                        </div>
                        <div class="botones__contenedor__btns">
                          <input id="enc" type="button" value="Encriptar">
                          <input id="des" type="button" value="Desencriptar">
                        </div>
                      </div>
                    </div>
                </form>
              <div class="encriptador">
                   <div class="contenedor__segundario">
                       <div class="cotenedor__segundario__muñeco">
                         <img src="Assets/Muñeco.png" alt="muñeco inspeccionando diamante">
                       </div>
                      <div class="contenedor__segundario__h3">
                        <h3>Ningún mensaje fue encontrado</h3>
                      </div>
                        <div class="contenedor__segundario__parrafo">
                            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                     <div class="textarea__segundario">
                             <textarea name="texto" class="texto" id="texto" cols="30" rows="10"></textarea>
                              <button class="botton__copiar">copiar</button>
                     </div>
                   </div>
            </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
